<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forms and what not</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav class="nav-main">
			<ul>
				<li><a href="#" target="_blank">About</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>

		<section class="container-form">
			<!-- Build dynamic query strings using a form -->
			<form action="https://imdb.com/find" target="_blank" method="get">
				<!-- label with for attribute, and id on input -->
				<p class="lead"><label for="query">Enter a query:</label></p>
				<p><input id="query" type="text" name="q"></p>

				<!-- label wrapped around the entire bit -->
				<label>
					<p class="lead">Enter a search category</p>
					<p>
						<select name="s">
							<option value="all">All</option>
							<option value="ep">Tv Episodes</option>
							<option value="tt">Title</option>
							<option value="nm">Name</option>
							<option value="co">Companies</option>
							<option value="kw">Keywords</option>
						</select>
					</p>
				</label>

				<p><button type="submit">Submit</button><p>
			</form>
			<!-- "static" Query string -->
			<p><a href="https://www.imdb.com/find?q=breaking+bad&s=all">Link to Breaking Bad search results</a></p>
		</section>

	</body>
</html>
